{% extends "snippets/base.html" %}
{% load static %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/rest.css' %}">
    {% endblock %}

{% block content_block %}
<div class="container">
    <div class="row">
       <div class="fix">
       <form class="form-inline" method="POST" autocomplete="off">
          {% csrf_token %}
          <div class="col-md-3">
                <label for="engine_oil_level">engine_oil:</label>
                <input value="{{vehicle.engine_oil_level}}" id="engine_oil_level" class="form-control" type="number" name="engine_oil_level">
          </div>
          <div class="col-md-3">
                <label for="brake_fluid">brake_fluid:</label>
                <input value="{{vehicle.brake_fluid_level}}" id="brake_fluid" class="form-control" type="number" name="brake_fluid_level">
             </div>
          <div class="col-md-3">
                <label for="water_level">water_level:</label>
                <input value="{{vehicle.water_level}}" id="water_level" class="form-control" type="number" name="water_level">
          </div>
          <div class="col-md-3">
                <label for="windscreen">windscreen_washer:</label>
                <input type="hidden" name="windscreen_washer" value="False">
                <input id="windscreen" class="form-control bool" type="checkbox" name="windscreen_washer" value="{{vehicle.windscreen_washer}}">
             </div>
          <p><br>
             <br>
          </p>
          <div class="col-md-3">
                <label for="seatbelts">Seatbelts:</label>
                <input type="hidden" name="seatbelts_check" value="False">
                <input id="seatbelts" class="form-control bool" type="checkbox" name="seatbelts_check" value="{{vehicle.seatbelts_check}}">
             </div>
          <div class="col-md-3">
                <label for="parking">Parking_brake:</label>
                <input type="hidden" name="parking_brake" value="False">
                <input id="parking" class="form-control bool" type="checkbox" name="parking_brake" value="{{vehicle.parking_brake}}">
          </div>
          <div class="col-md-3">
                <label for="clutch">clutch_gearshift:</label>
                <input type="hidden" name="clutch_gearshift" value="False">
                <input id="clutch" class="form-control bool" type="checkbox" name="clutch_gearshift" value="{{vehicle.clutch_gearshift}}">
          </div>
          <div class="col-md-3">
                <label for="burning">burning_smell:</label>
                <input type="hidden" name="burning_smell" value="False">
                <input id="burning" class="form-control bool" type="checkbox" name="burning_smell" value="{{vehicle.burning_smell}}">
          </div>
          <p><br>
             <br>
          </p>
          <div class="col-md-3">
                <label for="steering_alignment">steering_alignment:</label>
                <input type="hidden" name="steering_alignment" value="False">
                <input class="form-control bool" type="checkbox" name="steering_alignment" id="steering_alignment" value="{{vehicle.steering_alignment}}">
          </div>
          <div class="col-md-3">
                <label for="dashboard">dashboard:</label>
                <input type="hidden" name="dashboard" value="False">
                <input id="dashboard" class="form-control bool" type="checkbox" name="dashboard" value="{{vehicle.dashboard}}">
          </div>
          <div class="col-md-3">
                <label for="check_lights">check_lights:</label>
                <input type="hidden" name="check_lights" value="False">
                <input id="check_lights" class="form-control bool" type="checkbox" name="check_lights" value="{{vehicle.check_lights}}">
          </div>
          <div class="col-md-3">
                <label for="horn">horn:</label>
                <input type="hidden" name="horn" value="False">
                <input id="horn" class="form-control bool" type="checkbox" name="horn" value="{{vehicle.horn}}">
          </div>
          <p>
             <br>
             <br>
          </p>
          <div class="col-md-3">
                <label for="tyres">tyres:</label>
                <input type="hidden" name="tyres" value="False">
                <input id="tyres" class="form-control bool" type="checkbox" name="tyres" value="{{vehicle.tyres}}">
          </div>
          <div class="col-md-3">
                <label for="leakage">leakage:</label>
                <input type="hidden" name="leakage" value="False">
                <input id="leakage" class="form-control bool" type="checkbox" name="leakage" value="{{vehicle.leakage}}">
          </div>
          <div class="col-md-3">
             <div class="form-inline">
                <button class="btn btn-primary btn-block">Submit!</button>
             </div>
          </div>
       </form>
                <br>
      <br>
      <br>
      <br>
    </div>
    </div>
</div>
{% endblock %}
