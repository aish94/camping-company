{% extends "snippets/base.html" %}
{% load static %}

    {% block css %}
        <link rel="stylesheet" href="{% static 'css/rest.css' %}">
    {% endblock %}

{% block content_block %}
<div class="container">
    <div class="row">
       <div class="fix">
       <form class="form-inline" method="POST" autocomplete="off">
          {% csrf_token %}
          <div class="col-md-3">
                <label for="rod">rod:</label>
                <input type="hidden" name="rod" value="False">
                <input id="rod" class="form-control bool" type="checkbox" name="rod" value="{{tent.rod}}">
          </div>
          <div class="col-md-3">
                <input type="hidden" name="mattress" value="False">
                <label for="mattress">mattress:</label>
                <input id="mattress" class="form-control bool" type="checkbox" name="mattress" value="{{tent.mattress}}">
          </div>
          <div class="col-md-3">
                <label for="zip">zip:</label>
                <input type="hidden" name="zip" value="False">
                <input id="zip" class="form-control bool" type="checkbox" name="zip" value="{{tent.zip}}">
          </div>
          <div class="col-md-3">
                <input type="hidden" name="rain_cover" value="False">
                <label for="rain_cover">rain_cover:</label>
                <input id="rain_cover" class="form-control bool" type="checkbox" name="rain_cover" value="{{tent.rain_cover}}">
          </div>
          <p>
             <br>
             <br>
          </p>
          <div class="col-md-3">
                <label for="ladder">ladder:</label>
                <input type="hidden" name="ladder" value="False">
                <input id="ladder" class="form-control bool" type="checkbox" name="ladder" value="{{tent.ladder}}">
          </div>
          <div class="col-md-3">
                <label for="straps">straps:</label>
                <input type="hidden" name="straps" value="False">
                <input class="form-control bool" type="checkbox" name="straps" id="straps" value="{{tent.straps}}">
          </div>
          <div class="col-md-3">
                <button class="btn btn-primary btn-block">Submit!</button>
             </div>
       </form>
       </div>
    </div>
</div>
{% endblock %}
