{% extends "snippets/base.html" %}
{% load static %}

    {% block css %}
        <link rel="stylesheet" href="{% static 'css/rest.css' %}">
    {% endblock %}

{% block content_block %}
<div class="container">
    <div class="row">
       <div class="fix">
       <form class="form-inline" method="POST" autocomplete="off">
          {% csrf_token %}
           <div class="col-md-3">
               <button type="button" value="" class="btn btn-primary customvalue">Check/Uncheck Box</button>
          </div>
          <div class="col-md-3">
                <label for="rod">rod:</label>
                <input type="hidden" name="rod" value="False">
                <input id="rod" class="form-control bool customcheckbox" type="checkbox" name="rod" value="False">
          </div>
          <div class="col-md-3">
                <input type="hidden" name="mattress" value="False">
                <label for="mattress">mattress:</label>
                <input id="mattress" class="form-control bool customcheckbox" type="checkbox" name="mattress" value="False">
          </div>
          <div class="col-md-3">
                <label for="zip">zip:</label>
                <input type="hidden" name="zip" value="False">
                <input id="zip" class="form-control bool customcheckbox" type="checkbox" name="zip" value="False">
          </div>
          <div class="col-md-3">
                <input type="hidden" name="rain_cover" value="False">
                <label for="rain_cover">rain_cover:</label>
                <input id="rain_cover" class="form-control bool customcheckbox" type="checkbox" name="rain_cover" value="False">
          </div>
          <p>
             <br>
             <br>
          </p>
          <div class="col-md-3">
                <label for="ladder">ladder:</label>
                <input type="hidden" name="ladder" value="False">
                <input id="ladder" class="form-control bool customcheckbox" type="checkbox" name="ladder" value="False">
          </div>
          <div class="col-md-3">
                <label for="straps">steering_alignment:</label>
                <input type="hidden" name="straps" value="False">
                <input class="form-control bool customcheckbox" type="checkbox" name="straps" id="straps" value="False">
          </div>
          <div class="col-md-3">
                <button class="btn btn-primary btn-block">Submit!</button>
          </div>
       </form>
    </div>
    </div>
</div>
<script>
window.onload = function(){
  var chkbox = $('.customcheckbox');
  $(".customvalue").click(function(){
    var leak = $("#ladder").prop("checked")
    if (leak) {
    chkbox.prop('checked', false);
    chkbox.prop('value', "False");
    } else {
    chkbox.prop('checked', true);
    chkbox.prop('value', "True");
    }
  });
}
</script>
{% endblock %}
