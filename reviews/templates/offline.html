{% extends "snippets/base.html" %}
{% load staticfiles %}

{% block content_block %}
<br><br>
<div class="container my-5">
    (In development)
    (make sure user signed up)
    <p>Add offline book</p>
    <form method="POST" action="{% url 'genie:offline' %}" autocomplete="off">{% csrf_token %}

  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" type="text" class="form-control" id="username" required>
  </div>

    <div class="form-group">
    <label for="definition">Definition</label>
      <input name="definition" id="definition" type="text" class="form-control" list="places" placeholder="" required>
      <datalist id="places">
        <option value="caravan">
        <option value="raptor">
        <option value="blackie">
        <option value="unicorn">
        <option value="whitey">
        <option value="reddy">
      </datalist>
      </div>

  <div class="form-group">
    <label for="datetimepicker1">Check_in:</label>
    <input name="check_in" id="datetimepicker1" type="text" class="form-control" required>
  </div>


  <div class="form-group">
    <label for="datetimepicker2">Check_out:</label>
    <input name="check_out" type="text" class="form-control" id="datetimepicker2" required>
  </div>


  <div class="form-group">
    <label for="duration">Duration:</label>
    <input name="duration" type="number" class="form-control" id="duration" required>
  </div>

  <div class="form-group">
    <label for="txnid">Txnid:</label>(Any string can be put here)
    <input name="txnid" type="text" class="form-control" id="txnid" required>
  </div>

  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>
<script>
    window.onload = function() {
    $("#datetimepicker1").datetimepicker({
     timepicker:false,
     format:'Y-m-d',
     minDate: 0,
     });

     $("#datetimepicker2").datetimepicker({
     timepicker:false,
     format:'Y-m-d',
     minDate: 0,
     });
}
</script>
{% endblock %}
